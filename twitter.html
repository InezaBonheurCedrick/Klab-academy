<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="twitter.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2><i class="fa-brands fa-twitter"></i></h2>
      <ul>
        <li><i class="fa-solid fa-house"></i> Home</li>
        <li><i class="fa-solid fa-hashtag"></i> Explore</li>
        <li><i class="fa-regular fa-bell"></i> Notifications</li>
        <li><i class="fa-regular fa-envelope"></i> Messages</li>
      </ul>
    </div>

    <div class="feed">
      <div class="tweet-box">
        <img src="bon (2).jpg" alt="profile">
        <input type="text" placeholder="What's happening?">
        <button>Tweet</button>
      </div>

      <div class="card">
        <div class="profile">
          <img src="bon (2).jpg" alt="Profile">
          <h4>ineza bonheur <span>@inezabonheur</span></h4>
        </div>
        <div class="post">
          <p>This is a Twitter post card example </p>
          <img src="B-Wallpaper (3).jpg" alt="Post Image">
        </div>
        <div class="icons">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-solid fa-share"></i>
        </div>
      </div>
    </div>

    <div class="rightbar">
      <h3>Trends for you</h3>
      <p>#Fitness</p>
      <p>#Gaming</p>
      <p>#Fashion</p>
    </div>
  </div>
</body>
</html>
