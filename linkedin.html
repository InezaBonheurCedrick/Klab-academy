<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Clone</title>
  <link rel="stylesheet" href="linkedin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="navbar">
    <h2><i class="fa-brands fa-linkedin"></i></h2>
    <input type="text" placeholder="Search">
    <ul>
      <li><i class="fa-solid fa-house"></i> Home</li>
      <li><i class="fa-solid fa-user-group"></i> Network</li>
      <li><i class="fa-solid fa-briefcase"></i> Jobs</li>
      <li><i class="fa-solid fa-message"></i> Messaging</li>
      <li><i class="fa-solid fa-bell"></i> Notifications</li>
    </ul>
  </div>

  <div class="container">
    <div class="leftbar">
      <img src="bon (2).jpg" alt="profile">
      <h3>ineza bonheur</h3>
      <p>Web Developer</p>
    </div>

    <div class="feed">
      <div class="post-box">
        <input type="text" placeholder="Start a post">
        <button>Post</button>
      </div>

      <div class="card">
        <div class="profile">
          <img src="bon (2).jpg" alt="Profile">
          <h4>inezabonheur</h4>
        </div>
        <div class="post">
          <p>This is a LinkedIn post card example </p>
          <img src="B-Wallpaper (3).jpg" alt="Post Image">
        </div>
        <div class="icons">
          <i class="fa-regular fa-thumbs-up"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-solid fa-share"></i>
        </div>
      </div>
    </div>

    <div class="rightbar">
      <h3>LinkedIn News</h3>
      <p> Web development is trending</p>
      <p> New jobs posted daily</p>
    </div>
  </div>
</body>
</html>
